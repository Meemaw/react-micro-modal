language: node_js

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '10'
  - '11'
  - '8'

jobs:
  include:
    - stage: test
      script:
        - yarn test && yarn build
    - stage: deploy
      if: branch = master
      script: yarn travis-deploy-once "yarn semantic-release"
