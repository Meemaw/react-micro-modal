language: node_js

node_js:
  - '10'
  - '12'

env:
  - NODE_ENV=TEST

cache:
  yarn: true
  directories:
    - 'node_modules'

script:
  - echo "Running tests against $(node -v) ..."
  - yarn test:coveralls

jobs:
  include:
    - stage: deploy
      if: branch == master && !fork
      node_js: '8.9.1' # pre-installed version
      script:
        - yarn build
        - npx semantic-release
