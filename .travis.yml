language: node_js

node_js:
  - '8'
  - '10'
  - '11'

cache:
  yarn: true
  directories:
    - node_modules

script: echo "Running tests against $(node -v) ..."

jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script: npx semantic-release
